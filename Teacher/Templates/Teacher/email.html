{% extends 'Teacher/Teacher_base.html'%}
{% load static%}
{% block content%}


<div class="row inbox">
	<div class="col-md-2">
		
		
				
		
	</div><!--/.col-->
	
	<div class="col-md-9">
		{% for message in messages %}

                                                <div class="alert alert-{{message.tags}}">
                                                    <a class="close" href="#" data-dismiss="alert">Ã—</a>

                                                    {{ message }}

                                                </div>
                                        {% endfor %}
		<div class="panel panel-default">
			<div class="panel-body message">
				<p class="text-center">New Message</p>
				<form class="form-horizontal" method='post' action="{% url 'Teacher:Email'%}"role="form" id="myForm"  enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group">
				    	<label for="to" class="col-sm-1 control-label">To:</label>
				    	<div class="col-sm-11">
                              <input type="email" class="form-control select2-offscreen" name='to'id="to" placeholder="Type email" tabindex="-1">
				    	</div>
				  	</div>
					<div class="form-group">
				    	<label for="cc" class="col-sm-1 control-label">CC:</label>
				    	<div class="col-sm-11">
                              <input type="email" class="form-control select2-offscreen" id="cc" name="cc" placeholder="Type email" tabindex="-1">
				    	</div>
				  	</div>
					<div class="form-group">
				    	<label for="bcc" class="col-sm-1 control-label">SUBJECT:</label>
				    	<div class="col-sm-11">
                              <input type="text" class="form-control select2-offscreen" name='subject'id="bcc" placeholder="Type email" tabindex="-1">
				    	</div>
				  	</div>
				  	<div class="form-group">
						
						
							<label for="bcc" class="col-sm-2 control-label">Attach File:</label>
							<div class="col-sm-11">
						<input type="file" name='file'class="btn-outline-none">
					</div>
				
				
				<div class="col-sm-11 col-sm-offset-1">
					

						
					</div>
					<br>	
					
					<div class="form-group">
						<textarea class="form-control" id="message" name="body" rows="12" placeholder="Click here to reply"></textarea>
					</div>
					
					
					<div class="form-group">
							
						<button type="submit"  onclick="onSignIn()" class="btn btn-success">Send</button>
						
						<button  onclick="myFunction()" class="btn btn-danger">Discard</button>
					</div>
					</form>
				</div>	
			</div>	
		</div>	
	</div><!--/.col-->		
</div>
<script>
function myFunction() {
    document.getElementById("myForm").reset();
}
</script>





{% endblock%}
